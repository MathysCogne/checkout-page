<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
  <link rel="icon" href="./assets/devchallenges.png" />
  <link rel="stylesheet" href="./css/style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />



  <title>Devchallenges - Checkout page challenge</title>
</head>
  
<body>
<div class="contenair">
  <header>
    <h1>Checkout Page</h1>
  </header>  

  <main>
    <aside>
      <article>
        <img src="./assets/photo1.png" alt="Vintage Backbag">
        <div>
          <h3>Vintage Backbag</h3>
          <p>$94.99 <span>$54.99</span></p>
          <div class="styled-input">
            <label for="quantity"></label>
            <input type="number" id="quantity1" name="quantity1" min="1" max="5" value="1">
          </div>
        </div>
      </article>
      <article>
        <img src="./assets/photo2.png" alt="Levi Shoes">
        <div>
          <h3>Vintage Backbag</h3>
          <p>$124.99 <span>$74.99</span></p>
          <div class="styled-input">
            <label for="quantity"></label>
            <input type="number" id="quantity2" name="quantity2" min="1" max="5" value="1">
          </div>
        </div>
      </article>
      <article class="card-info">
        <div>
          <h4>Shipping</h4>
          <h5>$19</h5>
        </div>
        <div>
          <h4>Total</h4>
          <h5>$148.98</h5>
        </div>
      </article>
    </aside>
    <section>
      <form action="#" method="#">
        <article>
          <h2>Contact infomation</h2>
          <div>
            <label for="email">E-mail</label>
            <div class="cont-icn">
              <span class="material-symbols-outlined">mail</span>
              <input type="email" id="email" name="email" placeholder="Enter your email..." required>
            </div>
          </div>
          <div>
            <label for="phone">Phone</label>
            <div class="cont-icn">
              <span class="material-symbols-outlined">call</span>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone..." required>
            </div>
          </div>
        </article>

        <article>
          <h2>Shipping address</h2>
          <div>
            <label for="fullname">Full name</label>
            <div class="cont-icn">
              <span class="material-symbols-outlined">account_circle</span>
              <input type="text" id="fullname" name="fullname" placeholder="Your full name.." required>
            </div>
          </div>
          <div>
            <label for="address">Address</label>
            <div class="cont-icn">
              <span class="material-symbols-outlined">house</span>
              <input type="text" id="address" name="address" placeholder="Your address.." required>
            </div>
          </div>
          <div>
            <label for="city">City</label>
            <div class="cont-icn">
              <span class="material-symbols-outlined">apartment</span>
              <input type="text" id="city" name="city" placeholder="Your city.." required>
            </div>
          </div>
          <div class="cont-txt">
            <div>
              <label for="country">Country</label>
              <div class="cont-icn">
                <span class="material-symbols-outlined">public</span>
                <select id="country" name="country" required>
                  <option value="" selected disabled>Country</option>
                  <option value="france">France</option>
                  <option value="united-states">United States</option>
                  <option value="united-kingdom">United Kingdom</option>
                </select>
              </div>
            </div>            
            <div>
              <label for="postal">Postal code</label>
              <div class="cont-icn">
                <span class="material-symbols-outlined">markunread_mailbox</span>
                <input type="text" id="postal" name="postal" placeholder="Postal code" required>
              </div>
            </div>
          </div>
        </article>
        <button type="submit">Continue</button>
      </form>

    </section>
  </main>
</div>

  <footer>
    <p>Created by <a href="https://github.com/MathysCogne">Mathys Cogn√©</a> - devChallenges.io</p>
  </footer>

</body>
<script src="./script.js"></script>
</html>
